<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div id="profile">
      <img id="displayPic" src="" alt="Profile Picture">
      <h2 id="displayName"></h2>
      <p id="displayBirthday"></p>
      <p id="displayBio"></p>
      <blockquote id="displayQuote"></blockquote>
    </div>

    <div id="tweetSection">
      <input type="text" id="tweetInput" placeholder="What's on your mind?">
      <button type="button" id="postBtn">Post</button>

      <div id="tweetsContainer"></div>
    </div>
  </div>

  <audio id="clickSound" src="monkey.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
